<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Name:</label>
    <input type="text" id="name" placeholder="Enter name"><br><br>
    <label>Age:</label>
    <input type="text" id="age" placeholder="Enter age"><br><br>
    <input type="button" onclick="save()" value="Save">
    <input type="button" onclick="load()" value="Load">

    <script>
        function save(){
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let valid = true;

            localStorage.setItem("enteredName",name);
            localStorage.setItem("enteredAge",age);
            if(valid = true){
                alert("Data saved")
            }
        }

        function load(){
            let name = document.getElementById("name");
            let age = document.getElementById("age");

            name.value = localStorage.getItem("enteredName");
            age.value = localStorage.getItem("enteredAge");

            if(valid = true){
                alert("Data loaded!")
            }
        }
    </script>
</body>
</html>
